<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理登录界面</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

<!--背景图片淡入淡出轮播 start-->
<div id="Carousel" data-ride="carousel" data-interval="10000" class="carousel slide carousel-fade">
	<div class="carousel-inner">
		<div class="item active">
			<img class="bgi" src="../images/loginbgione.jpg" alt="图片加载错误">
		</div>
		<div class="item">
			<img class="bgi" src="../images/loginbgitwo.jpg" alt="图片加载错误">
		</div>
		<div class="item">
			<img class="bgi" src="../images/loginbgithree.jpg" alt="图片加载错误">
		</div>
		<div class="item">
			<img class="bgi" src="../images/loginbgifour.jpg" alt="图片加载错误">
		</div>
	</div>
</div>
<script>
    $(".bgi").each(function(i){
        $(this).height($(window).height());
        $(this).width($(window).width());
	});

    // 鼠标移到图片上不停止轮播
    $('#Carousel').carousel({
        pause: 'none'
    });
</script>

<!--背景图片淡入淡出轮播 end-->
<div>
	<div class="loginbox">
		<div>
			<div class="loginhead"></div>

			<div class="loginarea">
				<!--<form>-->
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" class="form-control" id="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="pwd">密&emsp;码</label>
						<input type="password" class="form-control" id="pwd" placeholder="Password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> 记住密码
						</label>
					</div>
					<button type="submit" class="btn btn-default" onclick="signin()">登录</button>
				<!--</form>-->

				<script type="text/javascript">
                    function signin() {
                        //1,获得标签节点
                        let username = document.getElementById('username');
                        let pwd = document.getElementById('pwd');

                        //2,提交数据到后台服务器
                        $.ajax({
                            url: 'listes',
                            type: "POST",
                            data: {
                                username: username.value,
                                pwd: pwd.value
                            },
                            traditional: true,//这里设置为true
                            success: function(data) {
                                var object = JSON.parse(data);
                                if(object.state==2){
                                    window.location.href='manage';
                                }
                                alert(data);
                            }
                        });

                        console.log("数据提交至后台")
                    }

				</script>

			</div>

			<div class="loginfoot"></div>
		</div>
	</div>
</div>




</body>
</html>
